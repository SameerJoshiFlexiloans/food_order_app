  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-white" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]={exact:true}>Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white" routerLink="/indian" routerLinkActive="active">Indian</a></li>
          <li><a href="#" class="nav-link px-2 text-white" routerLink="/maxican" routerLinkActive="active">Maxican</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Chinese</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Italian</a></li>
        </ul>
        <div class="text-end">
          <button type="button" class="btn btn-warning me-2" routerLink="/login" *ngIf="!logged">Login</button>
          <button type="button" class="btn btn-success me-2" routerLink="/signup" *ngIf='!logged'>Sign Up</button>
          <button type="button" class="btn btn-success" (click) = signout() *ngIf='logged'>Log Out</button>
        </div>
      </div>
    </div>
  </header>
