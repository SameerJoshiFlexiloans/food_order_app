<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
  <div class="col p-4 d-flex flex-column position-static">
    <strong class="d-inline-block mb-2 text-primary">{{food.foodType}}</strong>
    <h3 class="mb-0">{{food.type}}</h3>
    <p class="mb-auto">{{food.description}}</p>
    <div class="row">
      <div class="col-md-2" (click) = "quantity('-')"><button class="btn btn-danger">-</button></div>
      <div class="col-md-2">{{food.quantity}}</div>
      <div class="col-md-2" (click) = "quantity('+')"><button class="btn btn-success">+</button></div>
      <div class="col-md-4">Total Amount: {{food.amount}}</div>
    </div>
  </div>
  <div class="col-auto d-none d-lg-block">
    <img class="bd-placeholder-img" width="200" height="250" src={{food.image}} role="img"
      aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
  </div>
</div>
